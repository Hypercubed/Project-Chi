<script src="../es6-module-loader/dist/es6-module-loader.js"></script>
<script src="../systemjs/dist/system.js"></script>
<script>
  System.config({
    paths: {
      '*': 'https://registry.jspm.io/*.js',
      'github:*': 'https://github.jspm.io/*.js'
    },
    meta: {
      '*.md': {
        loader: './md.js',
        mdOptions: {
          'tables': true
        }
      }
    }
  });
  System.import('./test.md').then(console.log.bind(console))
  .catch(function(e) {
    setTimeout(function() {
      throw e;
    });
  });
</script>
