<section class="datapckage-editor-container hidden-print" style="position: relative">
  
  <tabset id="dataPackageEditor" ng-show="panel.open">
    <tab ng-repeat="tab in dataPackage.resources track by $index" select="ui.refresh()" active="tab.active">
      <tab-heading>
        {{ dataPackage.resources.length < 7 ? tab.path : $index }}
        <button type="button" class="close"><span aria-hidden="true" ng-click="_delete($index)">&times;</span></button>
      </tab-heading>

      <form class="meta form-inline">
        <div class="form-group">
          <label class="sr-only">Filename</label>
          <div class="input-group">
            <input type="text" id="label" ng-model="tab.path" placeholder="filename" class="form-control input-sm" ng-change="rename(tab)">
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only">Password</label>
          <select ng-options="value as value for value in types" ng-model="tab.type"  class="form-control input-sm" ng-change="change(tab)"></select>
        </div>
        <!-- button ng-click="view = 'data'">Content/Data</button -->
      </form>
      
      <div>
        <!-- div ng-if="view === 'data'">
          {{tab.data}}
        </div -->
        <textarea class="editor" ng-model="tab.content" ui-codemirror ui-codemirror-opts="{lineNumbers: true}" ng-change="change(tab)" ui-refresh="ui.count"></textarea>
      </div>
    </tab>
    <tab select="newFile(newPath)" active="true === false">
      <tab-heading xxxng-click="newFile(newPath)" file-dropzone="[text/plain,text/csv,text/tab-separated-values]" data-max-file-size="3" dropped="dropped(file)">
        <i class="glyphicon glyphicon-plus-sign"></i>
      </tab-heading>
    </tab>
  </tabset>

  <div class="btn-toolbar" role="toolbar" aria-label="toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-primary btn-sm dropdown-toggle" tooltip="Download Data"
        data-toggle="dropdown" aria-expanded="false" ng-if="canDownload">
        <div class="pull-right" tooltip="Download Data">
          <i class="glyphicon glyphicon-download"></i>
          Download Data <span class="caret"></span>
        </div>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="file in dataPackage.resources">
          <a href ng-click="download(file)">{{file.name}}</a>
        </li>
      </ul>
    </div>

    <div class="btn-group" svg-download-dropdown="#charts" tooltip="Download SVGs">
      <i class="glyphicon glyphicon-picture"></i>
      Download SVGs <span class="caret"></span>
    </div>
    
    <div class="btn-group pull-right panel-toggle" ng-if="canOpen">

      <button type="button" class="btn btn-link btn-sm" ng-click="tooglePanel()" tooltip="Show/hide resources panel">
        <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
      </button>
      
    </div>
    
  </div>

</section>
