<div class="row index">

  <h2 class="title">{{dataPackage.title}}</h2>
  <p class="lead">{{dataPackage.description}}</p>

  <div class="col-md-4" ng-repeat="(filename,file) in dataPackage.resources" ng-if="file.data">

    <a ng-href="{{file.link}}">
      <div class="card" style="background-image: url({{file.data.image}});">
        <div>
          <h3>
            {{file.data.name}}
          </h3>
          <p>
            {{file.data.description}}
          </p>
        </div>
      </div>
    </a>

  </div>
</div>
