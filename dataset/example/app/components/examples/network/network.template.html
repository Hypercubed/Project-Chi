<section class="container">
  <div datapackage-edit="$ctrl.editorOptions"></div>

  <section marked src="$ctrl.dataPackage.readme"></section>
</section>

<section id="charts" class="container">
  <div class="row">
    <div class="col-md-4 pull-right text-right">
      Layout
      <select ng-model="$ctrl.selectedLayout" ng-change="$ctrl.makeChart()" ng-options="key for key in $ctrl.layouts">
      </select>
      Renderer
      <select ng-model="$ctrl.selectedChart" ng-change="$ctrl.makeChart()" ng-options="key for key in $ctrl.charts">
      </select>
    </div>
  </div>
  <p />
  <ui-select ng-model="$ctrl.filter.name"
    ng-change="$ctrl.applyFilter($ctrl.filter)"
    multiple tagging tagging-label="(partial match)"
    theme="bootstrap"
    title="Choose an name">
    <ui-select-match placeholder="Enter an name...">{{$item}}</ui-select-match>
    <ui-select-choices repeat="name in $ctrl.names | filter:$select.search"
      refresh-delay="0">
      {{name}}
      <div ng-bind-html="name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

  <div id="_network__chart" class="network_chart">
  </div>
</section>
