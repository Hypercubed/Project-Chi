<dom-module id="bar-chart">
  <style>
    :host ::content .axis path,
    :host ::content .poly-bars .axis line {
    	fill: none;
    	stroke: #000;
    	shape-rendering: crispEdges;
    }

    :host ::content .bar {
    	fill: steelblue;
    }

    :host ::content .x.axis path {
    	display: none;
      font-size: 10px;
    }

    div {  /* testing shadow dom */
    	background-color: #eee;
      padding: 10px;
      border: 1px solid black;
    }

    :host ::content .d3-tip {
      position: fixed !important;
      opacity: 0.7;
      text-align: center;
      width: 200px;
      font: 11px sans-serif;
    }

    :host ::content .d3-tip.animate {
      left: 0;  top: 0;
      opacity: 0;
      transition: left 0.2s ease-out, opacity 0.2s ease-out, top 0.2s ease-out;
    }
  </style>
	<template>
		<content>
			<div id="chart" class="poly-bars">
			</div>
		</content>
	</template>
</dom-module>
